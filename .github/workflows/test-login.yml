name: Tests - Login

on:
  push:
    paths:
      - 'tests/login.spec.js'
      - 'tests/pages/LoginPage.js'
      - 'frontend/pages/index.vue'
      - '.github/workflows/test-login.yml'
  pull_request:
    paths:
      - 'tests/login.spec.js'
      - 'tests/pages/LoginPage.js'
      - 'frontend/pages/index.vue'

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gestor_empresarial
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
          npx playwright install chromium
      
      - name: Setup database
        run: |
          cd backend
          echo "DATABASE_URL=mysql://root:root@localhost:3306/gestor_empresarial" > .env
          echo "JWT_SECRET=test-secret-key" >> .env
          npx prisma migrate deploy
      
      - name: Start Backend
        run: cd backend && npm run dev &
      
      - name: Start Frontend
        run: cd frontend && npm run dev -- --port 3001 &
      
      - name: Wait for Backend
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done'
      
      - name: Wait for Frontend
        run: |
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:3001; do sleep 2; done'
      
      - name: Run Login Tests
        run: npx playwright test tests/login.spec.js
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-login
          path: playwright-report/
          retention-days: 7
      
      - name: Stop Services
        if: always()
        run: |
          pkill -f "npm run dev" || true
