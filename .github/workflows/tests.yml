name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gestor_empresarial
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Setup Backend
      run: |
        cd backend
        npm install
        echo "DATABASE_URL=mysql://root:root@localhost:3306/gestor_empresarial" > .env
        echo "JWT_SECRET=test-secret-key" >> .env
        npx prisma migrate deploy
    
    - name: Setup Frontend
      run: |
        cd frontend
        npm install
    
    - name: Setup database
      run: |
        cd backend
        echo "DATABASE_URL=mysql://root:root@localhost:3306/gestor_empresarial" > .env
        echo "JWT_SECRET=test-secret-key" >> .env
        npx prisma migrate deploy
    
    - name: Setup and start services
      run: ./ci-setup.sh
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Debug services
      run: |
        echo "=== Backend logs ==="
        tail -20 backend.log || echo "No backend logs"
        echo "=== Frontend logs ==="
        tail -20 frontend.log || echo "No frontend logs"
        echo "=== Port check ==="
        lsof -i :3000 || echo "Port 3000 not in use"
        lsof -i :3001 || echo "Port 3001 not in use"
    
    - name: Run tests
      run: npm test
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/