name: Tests

on:
  push:
    branches: main 

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gestor_empresarial
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci
        npx playwright install
    
    - name: Setup database
      run: |
        cd backend
        echo "DATABASE_URL=mysql://root:root@localhost:3306/gestor_empresarial" > .env
        echo "JWT_SECRET=test-secret-key" >> .env
        npx prisma db push
    
    - name: Start services and run tests
      run: |
        cd backend && npm run dev &
        cd frontend && npm run dev -- --port 3001 &
        
        # Wait for services to be ready
        echo "Waiting for backend..."
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/auth/verificar; do sleep 2; done'
        
        echo "Waiting for frontend..."
        timeout 60 bash -c 'until curl -f http://localhost:3001; do sleep 2; done'
        
        npx playwright test